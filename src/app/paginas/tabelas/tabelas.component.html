<h1>Tabelas</h1>

<hr />

<div *ngIf="produtos.length == 0">Não há produtos cadastrados</div>
<table
  class="table table-bordered dataTable"
  id="dataTable"
  width="100%"
  cellspacing="0"
  role="grid"
  aria-describedby="dataTable_info"
  style="width: 100%"
>
  <thead>
    <tr role="row">
      <th
        class="sorting sorting_desc"
        tabindex="0"
        aria-controls="dataTable"
        rowspan="1"
        colspan="1"
        aria-label="Name: activate to sort column ascending"
        style="width: 149.844px"
        aria-sort="descending"
      >
        ID
      </th>
      <th
        class="sorting"
        tabindex="0"
        aria-controls="dataTable"
        rowspan="1"
        colspan="1"
        aria-label="Position: activate to sort column ascending"
        style="width: 247.938px"
      >
        Nome
      </th>
      <th
        class="sorting"
        tabindex="0"
        aria-controls="dataTable"
        rowspan="1"
        colspan="1"
        aria-label="Office: activate to sort column ascending"
        style="width: 105.75px"
      >
        Descrição
      </th>
      <th
        class="sorting"
        tabindex="0"
        aria-controls="dataTable"
        rowspan="1"
        colspan="1"
        aria-label="Age: activate to sort column ascending"
        style="width: 45.25px"
      >
        Preço
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="odd" *ngFor="let produto of produtos">
      <td class="sorting_1">{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.preco }}</td>
    </tr>
  </tbody>
</table>
